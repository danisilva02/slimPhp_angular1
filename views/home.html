

<div class="section">
   <div class="container">

    <div class="titulo-home">
      <h1>Ultimas postagens</h1>
    </div>
       

    <div class="row">

      <div class="col s12 m4" ng-repeat="post in posts">
          
         <div class="card">
            <div class="card-image">
              <img src="images/{{post.imagempost}}">
              <span class="card-title">{{post.posttitulo}}</span>
            </div>
            <div class="card-content">
              <p>{{post.postdescricao}}</p>
            </div>
             
            <div class="chip">
                <img src="images/sample-1.jpg" alt="Contact Person">
                Jane Doe
            </div> 
             
            <div class="card-action">
              <a href="#/detalhes/{{post.idpost}}">Saiba mais</a>
            </div>
             
             
             
          </div>

      </div>
        
   </div>

   <div ng-click=""class="waves-effect waves-light btn">Veja mais!</div>


   </div>
    
    
     
   </div>
       
     

<div class="section sectionBackG">
    <div class="container">
    
    <div class="titulo-home">
      <h1>Professores</h1>
    </div>
            
        <div class="row">
        
            
        <div class="col s12 m3" ng-repeat="autor in autorHome">
          <div class="card blue-grey darken-1 center">
            <div class="card-content white-text">
              <span class="card-title">{{autor.autornome}}</span>
                
               <i class="large material-icons">perm_identity</i>
                
            </div>
            <div class="card-action">
              
                <a href="#/detalhesautor/{{autor.idautor}}" class="btn-floating btn-large waves-effect waves-light lighten-2"><i class="lighten-2 material-icons">add</i></a>
                
            </div>
          </div>
        </div>
      </div>
    
    </div>
</div>

<div class="section">
    <div class="container">
        
        <div class="titulo-home">
            <h1>Eventos</h1>
        </div>
        
        
        
        <div class="row" >
        <div class="col s12 m3" ng-repeat="evento in eventos">
          <div class="card blue-grey azul-1">
            <div class="card-content white-text">
              <span class="card-title">
                  <p style="line-height: 30px;">{{evento.eventotitulo}}</p>  
              </span>
              
            </div>
            <div class="card-action">
              <a href="#/detalhesevento/{{evento.idevento}}">Saiba mais</a>
              <i class="material-icons iconeCalendar">today</i>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
